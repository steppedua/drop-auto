<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Steppedua Inc.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<header th:insert="parts/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление курса</h1>
    <form action="#" th:action="@{/course/add}" th:object="${course}" method="post">
        <input type="text" th:field="*{title}" placeholder="введите название курса" class="form-control"/><br>
        <input type="text" th:field="*{anons}" placeholder="введите анонс курса" class="form-control"/><br>
        <textarea th:field="*{full_text}" placeholder="введите текст курса" class="form-control"></textarea><br>
        <button type="submit" value="Submit" class="btn btn-success">Добавить курс</button>
    </form>
</div>

<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
