<div th:fragment="header"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Steppedua Inc.</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" th:href="@{/}">Главная</a>
                <a class="p-2 text-dark" th:href="@{/course}">Курсы</a>
                <a class="p-2 text-dark" th:href="@{/buy}">Купить подписку</a>
                <a class="p-2 text-dark" th:href="@{/course/add}">Добавить курс</a>

                    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Вход</a>
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Выход</button>
                        <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0" th:href="@{/registration}">Регистрация</a>
                    </form>
            </nav>
        </div>
    </header>
</div>
